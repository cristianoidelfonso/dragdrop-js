<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <title>Drag and Drop - JS</title>
</head>
<body>

  <h1>Galeria Drag and Drop</h1>

  <h1>To-do list</h1>
  <div class="parent">
    <div class="origin" ondragover="onDragOver(event);" ondrop="onDrop(event);">
      <div id="draggable-1" class="draggable" draggable="true" ondragstart="onDragStart(event);">
        thing 1
      </div>
      <div id="draggable-2" class="draggable" draggable="true" ondragstart="onDragStart(event);">
        thing 2
      </div>
      <div id="draggable-3" class="draggable" draggable="true" ondragstart="onDragStart(event);">
        thing 3
      </div>
      <div id="draggable-4" class="draggable" draggable="true" ondragstart="onDragStart(event);">
        thing 4
      </div>
    </div>

    <div class="dropzone" ondragstart="onDragStart(event);" ondragover="onDragOver(event);" ondrop="onDrop(event);">
      Dropzone
    </div>

  </div>
  
  <script src="./assets/js/script.js"></script>
</body>
</html>
